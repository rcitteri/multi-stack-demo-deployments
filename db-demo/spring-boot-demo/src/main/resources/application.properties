# Application Configuration
app.version=1.0.0
app.deployment.color=blue

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (for local Docker development)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/demodb}
spring.datasource.username=${DATABASE_USER:demouser}
spring.datasource.password=${DATABASE_PASSWORD:demopass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
