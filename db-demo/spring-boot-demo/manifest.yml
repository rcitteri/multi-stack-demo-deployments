---
applications:
  - name: spring-boot-db-demo
    memory: 1G
    instances: 1
    buildpacks:
      - java_buildpack
    path: target/spring-boot-db-demo-1.0.0.jar
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 25.+ } }'
      APP_VERSION: "1.0.0"
      APP_DEPLOYMENT_COLOR: "blue"
    services:
      - my-demo-db
    health-check-type: http
    health-check-http-endpoint: /actuator/health
    timeout: 180
