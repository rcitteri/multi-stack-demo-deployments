---
applications:
  - name: msda-nodejs-db-demo
    memory: 512M
    instances: 1
    buildpacks:
      - nodejs_buildpack
    path: .
    env:
      APP_VERSION: "1.0.0"
      APP_COLOR: "blue"
      NODE_ENV: production
      NPM_CONFIG_PRODUCTION: true
      OPTIMIZE_MEMORY: true
    services:
      - demodb
    health-check-type: http
    health-check-http-endpoint: /health
    timeout: 180
    routes:
      - route: msda-nodejs-db-demo.apps.dhaka.cf-app.com
