---
applications:
  - name: nodejs-db-demo-blue
    memory: 512M
    instances: 1
    buildpacks:
      - nodejs_buildpack
    path: .
    env:
      APP_VERSION: "1.0.0"
      APP_COLOR: "blue"
    services:
      - my-demo-db
    health-check-type: http
    health-check-http-endpoint: /health
    timeout: 180
    routes:
      - route: nodejs-db-demo-blue-temp.apps.example.com
