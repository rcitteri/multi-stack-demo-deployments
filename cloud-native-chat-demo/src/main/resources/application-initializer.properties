# Database Initializer Profile Configuration

# Application name
spring.application.name=chat-db-initializer

# MySQL Configuration (same as main app)
spring.datasource.url=jdbc:mysql://localhost:3306/chatdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=chatuser
spring.datasource.password=chatpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Don't auto-create schema, we do it manually
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# RabbitMQ is excluded via @SpringBootApplication(exclude = {RabbitAutoConfiguration.class})
# No RabbitMQ configuration needed for database initializer

# Logging
logging.level.com.example.chat=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Disable web server for initializer
spring.main.web-application-type=none

# Exit on completion
spring.main.banner-mode=off
