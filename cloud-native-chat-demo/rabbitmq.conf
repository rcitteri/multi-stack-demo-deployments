# RabbitMQ Configuration for Development

# Allow guest user to connect from any host (not just localhost)
# WARNING: Only use this in development! In production, create specific users.
loopback_users = none

# Logging
log.console = true
log.console.level = info

# Connection settings
listeners.tcp.default = 5672

# Management plugin
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0
