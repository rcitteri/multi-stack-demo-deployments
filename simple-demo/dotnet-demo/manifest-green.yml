---
applications:
  - name: dotnet-demo-green
    memory: 512M
    instances: 2
    buildpacks:
      - dotnet_core_buildpack
    path: .
    env:
      ASPNETCORE_URLS: http://+:${PORT}
      App__Version: "2.0.0"
      App__DeploymentColor: "green"
    health-check-type: http
    health-check-http-endpoint: /health
    timeout: 180
    routes:
      - route: dotnet-demo.apps.internal
