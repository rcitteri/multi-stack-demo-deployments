<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.NET Core Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .uuid {
            font-size: 14px;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .uuid-label {
            font-weight: bold;
            color: #333;
        }

        main {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .version-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 30px;
            color: white;
        }

        .version-badge.blue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .version-badge.green {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .version-badge.red {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }

        .version-badge.yellow {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .info-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-section h2 {
            color: #2d3748;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #4a5568;
            min-width: 180px;
        }

        .info-value {
            color: #2d3748;
            font-family: 'Courier New', monospace;
        }

        .api-section {
            margin-top: 30px;
            padding: 20px;
            background: #edf2f7;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .api-section h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .api-endpoint {
            background: #2d3748;
            color: #68d391;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }

        .api-method {
            color: #fbbf24;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="uuid">
                <span class="uuid-label">Instance UUID:</span>
                <span id="uuid">Loading...</span>
            </div>
        </header>

        <main>
            <h1>Cloud Native Demo Application</h1>

            <div id="version-badge" class="version-badge blue">
                Version <span id="version">...</span>
            </div>

            <div class="info-section">
                <h2>Technology Stack</h2>
                <div id="tech-stack-info">
                    <div class="loading">Loading tech stack information...</div>
                </div>
            </div>

            <div class="api-section">
                <h3>REST API</h3>
                <p>Access tech stack information via REST endpoint:</p>
                <div class="api-endpoint">
                    <span class="api-method">GET</span> /api/infos
                </div>
            </div>
        </main>
    </div>

    <script>
        // Fetch and display tech stack information
        async function loadTechStackInfo() {
            try {
                const response = await fetch('/api/infos');
                const data = await response.json();

                // Update UUID
                document.getElementById('uuid').textContent = data.uuid;

                // Update version badge
                document.getElementById('version').textContent = data.version;
                const versionBadge = document.getElementById('version-badge');
                versionBadge.className = 'version-badge ' + data.deploymentColor;

                // Update tech stack info
                const techStackHtml = `
                    <div class="info-item">
                        <div class="info-label">Framework:</div>
                        <div class="info-value">${data.techStack.framework}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Framework Version:</div>
                        <div class="info-value">${data.techStack.version}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Language:</div>
                        <div class="info-value">${data.techStack.language}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Language Version:</div>
                        <div class="info-value">${data.techStack.languageVersion}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Runtime:</div>
                        <div class="info-value">${data.techStack.runtime}</div>
                    </div>
                `;
                document.getElementById('tech-stack-info').innerHTML = techStackHtml;
            } catch (error) {
                console.error('Error loading tech stack info:', error);
                document.getElementById('tech-stack-info').innerHTML =
                    '<div class="loading">Error loading information</div>';
            }
        }

        // Load data when page is ready
        document.addEventListener('DOMContentLoaded', loadTechStackInfo);
    </script>
</body>
</html>
