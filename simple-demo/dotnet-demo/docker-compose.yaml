version: '3.8'

services:
  dotnet-demo:
    image: dotnet-demo:latest
    build:
      context: .
    ports:
      - "8081:8081"
    environment:
      - App__Version=1.0.0
      - App__DeploymentColor=blue
      - ASPNETCORE_URLS=http://+:8081
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
