version: '3.8'

services:
  nodejs-demo:
    image: nodejs-demo:latest
    build:
      context: .
    ports:
      - "8082:8082"
    environment:
      - APP_VERSION=1.0.0
      - APP_DEPLOYMENT_COLOR=blue
      - NODE_ENV=production
      - PORT=8082
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
