<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js + React Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .uuid {
            font-size: 14px;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .uuid-label {
            font-weight: bold;
            color: #333;
        }

        main {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .version-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 30px;
            color: white;
        }

        .version-badge.blue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .version-badge.green {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .version-badge.red {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }

        .version-badge.yellow {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .info-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-section h2 {
            color: #2d3748;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #4a5568;
            min-width: 180px;
        }

        .info-value {
            color: #2d3748;
            font-family: 'Courier New', monospace;
        }

        .api-section {
            margin-top: 30px;
            padding: 20px;
            background: #edf2f7;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .api-section h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .api-endpoint {
            background: #2d3748;
            color: #68d391;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }

        .api-method {
            color: #fbbf24;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [techStackInfo, setTechStackInfo] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetchTechStackInfo();
            }, []);

            const fetchTechStackInfo = async () => {
                try {
                    const response = await fetch('/api/infos');
                    if (!response.ok) {
                        throw new Error('Failed to fetch data');
                    }
                    const data = await response.json();
                    setTechStackInfo(data);
                    setLoading(false);
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">Loading...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="container">
                        <div className="loading">Error: {error}</div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <header>
                        <div className="uuid">
                            <span className="uuid-label">Instance UUID:</span>
                            {' '}
                            <span>{techStackInfo.uuid}</span>
                        </div>
                    </header>

                    <main>
                        <h1>Cloud Native Demo Application</h1>

                        <div className={`version-badge ${techStackInfo.deploymentColor}`}>
                            Version {techStackInfo.version}
                        </div>

                        <div className="info-section">
                            <h2>Technology Stack</h2>
                            <div className="info-item">
                                <div className="info-label">Framework:</div>
                                <div className="info-value">{techStackInfo.techStack.framework}</div>
                            </div>
                            <div className="info-item">
                                <div className="info-label">Framework Version:</div>
                                <div className="info-value">{techStackInfo.techStack.version}</div>
                            </div>
                            <div className="info-item">
                                <div className="info-label">Language:</div>
                                <div className="info-value">{techStackInfo.techStack.language}</div>
                            </div>
                            <div className="info-item">
                                <div className="info-label">Language Version:</div>
                                <div className="info-value">{techStackInfo.techStack.languageVersion}</div>
                            </div>
                            <div className="info-item">
                                <div className="info-label">Runtime:</div>
                                <div className="info-value">{techStackInfo.techStack.runtime}</div>
                            </div>
                        </div>

                        <div className="api-section">
                            <h3>REST API</h3>
                            <p>Access tech stack information via REST endpoint:</p>
                            <div className="api-endpoint">
                                <span className="api-method">GET</span> /api/infos
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
