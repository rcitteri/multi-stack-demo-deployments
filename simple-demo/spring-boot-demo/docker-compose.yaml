version: '3.8'

services:
  spring-boot-demo:
    image: spring-boot-demo:latest
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      - APP_VERSION=1.0.0
      - APP_DEPLOYMENT_COLOR=blue
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
