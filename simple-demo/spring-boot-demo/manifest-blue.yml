---
applications:
  - name: spring-boot-demo-blue
    memory: 1G
    instances: 2
    buildpacks:
      - java_buildpack
    path: target/spring-boot-demo-1.0.0.jar
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 25.+ } }'
      APP_VERSION: "1.0.0"
      APP_DEPLOYMENT_COLOR: "blue"
    health-check-type: http
    health-check-http-endpoint: /actuator/health
    timeout: 180
    routes:
      - route: spring-boot-demo.apps.internal
